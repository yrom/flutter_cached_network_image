name: cached_network_image
description: Flutter library to load and cache network images. Can also be used with placeholder and error widgets.
version: 1.2.0-fork
authors:
 - Rene Floor <pub@renefloor.nl>
 - Yrom <hi@yongrong.wang>
homepage: https://github.com/yrom/flutter_cached_network_image

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.3.0
  crypto: ^2.1.3
  quiver: ^2.0.5
  http: ^0.12.0
  pedantic: ^1.8.0
dev_dependencies:
  test: ^1.3.0
  mockito: ^4.1.1
  flutter_test: 
    sdk: flutter
